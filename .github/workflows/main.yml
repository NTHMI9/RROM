name: REBUILD Rom MIUI
on: 
  workflow_dispatch:
    inputs:
      URL:
        description: 'Hãy điền đường dẫn url của link rom để tải xuống'
        required: true
        default: 'https://bigota.d.miui.com/V14.0.3.0.TKDMIXM/miui_VILIGlobal_V14.0.3.0.TKDMIXM_e7abe78e55_13.0.zip'
        type: choice
        options:
         - https://bigota.d.miui.com/V14.0.3.0.TKDTWXM/miui_VILITWGlobal_V14.0.3.0.TKDTWXM_3bfd41caa1_13.0.zip
         - https://bigota.d.miui.com/V14.0.12.0.TKDEUXM/miui_VILIEEAGlobal_V14.0.12.0.TKDEUXM_21eb2aa4b1_13.0.zip
         - https://bigota.d.miui.com/V14.0.4.0.TKDIDXM/miui_VILIIDGlobal_V14.0.4.0.TKDIDXM_85f11f8734_13.0.zip
         - https://bigota.d.miui.com/V14.0.4.0.TKDINXM/miui_VILIINGlobal_V14.0.4.0.TKDINXM_1f3be070c3_13.0.zip
      SIZE:
        description: 'Kích cỡ phân vùng super: #Có 5 hoặc 6 phân vùng chọn 8.5 #Có 7 phân vùng chọn 9 #Có 8 phân vùng chọn 9.5'
        required: true
        default: '8.5'
        type: choice
        options:
         - '8.5'
         - '9'
         - '9.5'
          
jobs:
  build:
    name: 'Xem quá trình...'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: 'Xem thông báo'
        env:
          URL: ${{ inputs.URL }}
          SIZE: ${{ inputs.SIZE }}
        run: |
          # Rom Rebuild 
          bash .github/Chay.sh    
      - uses: actions/upload-artifact@v3
        with:
          name: RROM_${{ env.TENZ }}
          path: .github/libpy/Flash2in1/*
          retention-days: 3
     
