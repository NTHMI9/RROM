name: VH-OS
on: 
  workflow_dispatch:
  issues:
    types:
      - opened
permissions: write-all
jobs:
  build:
    name: 'Xem quá trình'
    if: github.repository == 'chamchamfy/RROM' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: 'Xem thông báo'
        run: |
          # CC          
          bash .github/Chay.sh
      - uses: actions/stale@v8
        with:
          days-before-issue-stale: 0
          days-before-issue-close: 0
          days-before-stale: 0
          days-before-close: 0
          only-labels: "build"
          stale-issue-label: "Hoàn thành"
          days-before-pr-stale: -1
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Gofile.io
        run: |
          # kakathic
          HOME="$GITHUB_WORKSPACE"
          cd .github/libpy/Flash2in1
          zip -qr $HOME/$Tenrom *
          url2="$(curl -s https://api.gofile.io/getServer | jq -r .data.server)"
          eval "curl -F 'file=@$HOME/$Tenrom' 'https://$url2.gofile.io/uploadFile' > $HOME/1.json"
          echo
          echo "Name: $(cat $HOME/1.json | jq -r .data.fileName)"
          echo "Link download: $(cat $HOME/1.json | jq -r .data.downloadPage)"
          echo "Md5: $(cat $HOME/1.json | jq -r .data.md5)"
          
