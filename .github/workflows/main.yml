name: VH-OS
on: 
  workflow_dispatch:
  issues:
    types:
      - opened
permissions: write-all
jobs:
  build:
    name: 'Xem quá trình'
    if: github.repository == 'chamchamfy/RROM' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-22.04
    steps:
      - name: Load data
        uses: actions/checkout@v3
      - name: 'Tải Xuống'
        run: |
          # Taive          
          bash .github/Taive.sh
      - name: 'Xem thông báo'
        run: |
          # CC          
          bash .github/Chay.sh
      - name: Upload Sever
        run: |
          # kakathic
          HOME="$GITHUB_WORKSPACE"
          cd $HOME/.github/libpy/Flash2in1
          echo $HOME/$NEMEROM
          zip -qr $HOME/$NEMEROM *
          url2="$(curl -s https://api.gofile.io/getServer | jq -r .data.server)"
          eval "curl -F 'file=@$HOME/$NEMEROM' 'https://$url2.gofile.io/uploadFile' > $HOME/1.json"
          echo
          echo "LINKROM=$(cat $HOME/1.json | jq -r .data.downloadPage)" | tee -a $GITHUB_ENV
          echo "MD5=$(cat $HOME/1.json | jq -r .data.md5)" | tee -a $GITHUB_ENV
          echo "NAMER=$(cat $HOME/1.json | jq -r .data.fileName)" | tee -a $GITHUB_ENV
          
      - name: 'Tắt Issues'
        uses: actions/stale@v8
        with:
          only-labels: "build"
          close-issue-message: "NAME: ${{ env.NAMER }}<br/><br/>LINK DOWNLOAD: ${{ env.LINKROM }}<br/><br/>MD5: ${{ env.MD5 }}"   
          stale-issue-label: "Hoàn thành"
          days-before-issue-stale: 0
          days-before-stale: 0
          days-before-issue-close: 0
          days-before-close: 0
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          
