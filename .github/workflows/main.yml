name: VH-OS
on: 
  workflow_dispatch:
    inputs:
      URL:
        description: 'Hãy điền đường dẫn url của link rom để tải xuống'
        required: true
        default: 'https://bigota.d.miui.com/V14.0.3.0.TKDMIXM/miui_VILIGlobal_V14.0.3.0.TKDMIXM_e7abe78e55_13.0.zip'
        
      SIZE:
        description: 'Kích cỡ phân vùng super: 8.5 | 9 | 9.5'
        required: true
        default: '8.5'
        type: choice
        options:
         - '8.5'
         - '9'
         - '9.5'
          
jobs:
  build:
    name: 'Xem quá trình...'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: 'Xem thông báo'
        run: |
          # CC          
          bash .github/Chay.sh

      - uses: actions/stale@v8
        with:
          days-before-issue-stale: 0
          days-before-issue-close: 0
          days-before-stale: 0
          days-before-close: 0
          only-labels: "build"
          stale-issue-label: "Hoàn thành"
          days-before-pr-stale: -1
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
      - uses: actions/upload-artifact@v3
        with:
          name: RROM_${{ env.TENZ }}
          path: .github/libpy/Flash2in1/*
          retention-days: 3
     
