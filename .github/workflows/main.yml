name: VH-OS
on: 
  workflow_dispatch:
  issues:
    types:
      - opened
permissions: write-all
jobs:
  build:
    name: 'Xem quá trình'
    if: github.repository == 'chamchamfy/RROM' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-22.04
    steps:
      - name: Load data
        uses: actions/checkout@v3
      - name: 'Xem thông báo'
        run: |
          # CC          
          bash .github/Chay.sh
      - name: Upload Sever
        run: |
          # kakathic
          HOME="$GITHUB_WORKSPACE"
          cd $HOME/.github/libpy/Flash2in1
          echo $HOME/$NEMEROM
          zip -qr $HOME/$NEMEROM *
          url2="$(curl -s https://api.gofile.io/getServer | jq -r .data.server)"
          #eval "curl -F 'file=@$HOME/$NEMEROM' 'https://$url2.gofile.io/uploadFile' > $HOME/1.json"
          echo
          echo "LINKROM=$(cat $HOME/1.json | jq -r .data.downloadPage)" >> $GITHUB_ENV
          echo "MD5=$(cat $HOME/1.json | jq -r .data.md5)" >> $GITHUB_ENV
          echo "NAMER=$(cat $HOME/1.json | jq -r .data.fileName)" >> $GITHUB_ENV
          echo "NAME: $NAMER"
          echo "LINK DOWNLOAD: $LINKROM"
          echo "MD5: $MD5"
          
      - name: 'Tắt Issues'
        uses: actions/stale@v8
        with:
          only-labels: "build"
          stale-issue-label: "Hoàn thành"
          close-issue-message: "NAME: ${{ env.NAMER }}, LINK DOWNLOAD: ${{ env.LINKROM }}, MD5: $MD5"   
          
          #days-before-issue-stale: 0
          #days-before-issue-close: 0
          days-before-stale: 0
          #days-before-close: 0
          #labels-to-remove-when-stale: "Hoàn thành"
          
          #stale-issue-message: "Link Download: ${{ env.LINKROM }}"
          
          #days-before-pr-stale: -1
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          
